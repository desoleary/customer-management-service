<?xml version="1.0" encoding="utf-8"?>
<Project DefaultTargets="Build" xmlns="http://schemas.microsoft.com/developer/msbuild/2003">
  <PropertyGroup>
    <ServiceVersion>1.0</ServiceVersion>
    <env-WebServer>localhost</env-WebServer>
    <env-WebSiteName>CustomerManagementService</env-WebSiteName>
    <env-WebSitePort>8080</env-WebSitePort>
    <env-WebSiteHostName>localhost</env-WebSiteHostName>
    <env-WebSiteLogFileDirectory>C:\WebSiteLogs\$(CustomerManagementService)</env-WebSiteLogFileDirectory>
    <env-VirtualDirectoryName>$(env-WebSiteName)$(ServiceVersion)</env-VirtualDirectoryName>
    <env-WebSiteDirectoryName>C:\inetpub\wwwroot</env-WebSiteDirectoryName>
    <env-PhysicalDirectory>$(env-WebSiteDirectoryName)\$(env-WebSiteName)\$(ServiceVersion)\$(ServiceVersion)</env-PhysicalDirectory>    
    <env-WebHostProjectName>CustomerManagement.Web.Host</env-WebHostProjectName>
    <env-DBServer>.\SQLEXPRESS</env-DBServer>
    <env-DBName>acme</env-DBName>
    <env-DBUser>acme</env-DBUser>
    <env-DBPassword>acme</env-DBPassword>
    <env-DBConnection>Server=$(env-DBServer);Database=$(env-DBName);User=$(env-DBUser);Password=$(env-DBPassword)</env-DBConnection>
    <env-DBApplyBaseline>true</env-DBApplyBaseline>
  </PropertyGroup>
</Project>